- name: configure yum repo
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJS package
  ansible.builtin.package:
    name: "{{item}}"
    state: present
  loop:
    - nodejs
    - gcc-c++

- name: creating the application user
  ansible.builtin.user:
    name: "{{APPUSER}}"
    comment: roboshop application user

- name: claenup the old content
  ansible.builtin.file:
    path: /home/{{APPUSER}}/{{COMPONENT}}/ # rm -rf *
    state: absent # delete all directories inside the html

- name: Download and extract
  ansible.builtin.unarchive:
    src: "https://github.com/stans-robot-project/catalogue/archive/main.zip"
    dest: /tmp
    remote_src: yes

- name: copy the {{COMPONENT}}-zip context to {{APPUSER}}
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/{{APPUSER}}/{{COMPONENT}}/
    remote_src: yes
  become_user: "{{APPUSER}}"  # to execute this code as roboshop user
- name: Install NodeJS packages based on package.json file 
  community.general.npm:
    path: /home/{{APPUSER}}/{{COMPONENT}}/  

- name: Coping systemd file 
  ansible.builtin.copy:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service 

- name: Starting {{COMPONENT}} Service 
  ansible.builtin.systemd:
    name: "{{COMPONENT}}" 
    state: restarted
    enabled: yes
    daemon_reload: yes